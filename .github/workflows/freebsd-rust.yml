name: Building on FreeBSD
env:
  DEBUG: "napi:*"
  WORKING_DIRECTORY: lightningcss
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
on:
  workflow_dispatch:

jobs:
  build-js-binding-freebsd:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            strip: llvm-strip
            cross: cross
            setup: |
              sudo apt update
              sudo apt install -y llvm
          - os: ubuntu-latest
            target: aarch64-unknown-freebsd
            build_std: true
            strip: llvm-strip
            cross: cross
            setup: |
              sudo apt update
              sudo apt install -y llvm
    runs-on: ${{ matrix.settings.os }}
    name: build-${{ matrix.settings.target }}
    env:
      BINARY_NAME: ${{ contains(matrix.settings.os, 'windows') && 'lightningcss.exe' || 'lightningcss' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/checkout-repo
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "yarn"
          cache-dependency-path: lightningcss/yarn.lock
      - name: Install Rust
        if: ${{ matrix.settings.build_std }}
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt, rust-src
      - name: Install Rust
        if: ${{ !matrix.settings.build_std }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: ${{ matrix.settings.target }}
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - name: Install node.js dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install
      - name: Install and prepare cargo-cross
        if: ${{ matrix.settings.cross == 'cross' }}
        run: |
          # install cross
          cargo install --git https://github.com/cross-rs/cross --rev e281947ca900da425e4ecea7483cfde646c8a1ea cross
          # copy Cross.toml to the working directory of lightningcss
          cp Cross.toml ${{ env.WORKING_DIRECTORY }}
          # copy the binary to the working directory
          cp `which sccache` sccache
          # build the image
          docker build --tag ${{ matrix.settings.target }}:sccache --file docker/Dockerfile.${{ matrix.settings.target }} .
      - name: Setup toolchain
        if: ${{ matrix.settings.setup }}
        run: ${{ matrix.settings.setup }}
      - name: Build release
        if: ${{ !matrix.settings.android && matrix.settings.target != 'aarch64-apple-darwin' }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx napi build --release --platform --manifest-path ./node/Cargo.toml --target ${{ matrix.settings.target }} ${{ matrix.settings.cross == 'zig' && '-x' || matrix.settings.cross == 'napi' && '--use-napi-cross' || matrix.settings.cross == 'cross' && '--use-cross' || '' }} ${{ matrix.settings.build_std && '-- -Z build-std=std,panic_abort +nightly' || '' }}
      - name: Build CLI
        if: ${{ !matrix.settings.android && matrix.settings.target != 'aarch64-apple-darwin' }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          ${{ matrix.settings.linker || '' }} ${{ matrix.settings.cross == 'cross' && 'cross' || 'cargo' }} ${{ matrix.settings.cross == 'zig' && 'zigbuild' || 'build' }} --release --features cli --target ${{ matrix.settings.target }} ${{ matrix.settings.build_std && '-Z build-std=std,panic_abort +nightly' || '' }}
          node -e "require('fs').renameSync('target/${{ matrix.settings.target }}/release/${{ env.BINARY_NAME }}', '${{ env.BINARY_NAME }}')"
      - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
        working-directory: ${{ env.WORKING_DIRECTORY }}
        if: ${{ matrix.settings.strip }}
        run: ${{ matrix.settings.strip }} node/*.node ${{ env.BINARY_NAME }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/node/*.node
            ${{ env.WORKING_DIRECTORY }}/${{ env.BINARY_NAME }}
      - name: Build and tests (no run)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        # currently for cross only
        if: ${{ matrix.settings.cross == 'cross' }}
        run: |
          mkdir -p test_bins
          cross test --all-features --no-run --target ${{ matrix.settings.target }} --message-format=json ${{ matrix.settings.build_std && '-Z build-std=std,panic_abort +nightly' || '' }} 2>cross.log | grep -E '^\{' | tee cargo-test.jsonl > /dev/null
          cat cross.log
          jq -r 'select(.reason=="compiler-artifact")|select(.profile.test==true)|.executable//empty' cargo-test.jsonl | sed "s|^/target|target|" | tr '\n' '\0' | xargs -0 -I{} cp "{}" test_bins/
          ls -alh test_bins/
      - name: Upload test
        uses: actions/upload-artifact@v6
        with:
          name: test-${{ matrix.settings.target }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/test_bins

  test-freebsd-cross-build:
    name: Test on FreeBSD ${{ matrix.version }} ${{ matrix.architecture }}
    needs: build-js-binding-freebsd
    strategy:
      fail-fast: false
      matrix:
        version: ["15.0", "14.3", "13.5"]
        architecture: ["x86-64", "arm64"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/checkout-repo
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: bindings-${{ matrix.architecture == 'arm64' && 'aarch64-unknown-freebsd' || 'x86_64-unknown-freebsd' }}
          path: ${{ env.WORKING_DIRECTORY }}
      - name: Download test
        uses: actions/download-artifact@v7
        with:
          name: test-${{ matrix.architecture == 'arm64' && 'aarch64-unknown-freebsd' || 'x86_64-unknown-freebsd' }}
          path: ${{ env.WORKING_DIRECTORY }}/test_bins
      - uses: cross-platform-actions/action@492b0c80085400348c599edace11141a4ee73524 # v0.32.0
        with:
          operating_system: freebsd
          architecture: ${{ matrix.architecture }}
          version: ${{ matrix.version }}
          memory: 13G
          cpu_count: 3
          shell: bash
          run: |
            sudo pkg install -y node npm yarn
            cd lightningcss
            # test js binding
            yarn install --ignore-scripts || true
            yarn test
            node -e "require('.')"
            # check cli
            file lightningcss
            chmod +x lightningcss
            ./lightningcss --help
            # run cargo test binaries
            if [ -d test_bins ]; then
              for bin in test_bins/*; do
                [ -f "$bin" ] || continue
                chmod +x "$bin"
                echo "=== $bin ==="
                "$bin"
              done
            else
              echo "test_bins directory not found"
              exit 1
            fi

  build-test-js-binding-freebsd:
    if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: jsbinding
            cmd: |
              cp node/index.js node/index.js.bak
              yarn install --ignore-scripts || true
              npx napi build --release --platform --manifest-path ./node/Cargo.toml
            post_cmd: |
              strip node/*.node
              file node/*.node
              mv node/index.js.bak node/index.js
              yarn test
              node -e "require('.')"
          - name: cli
            cmd: |
              cargo build --release --features cli
            post_cmd: |
              mv target/release/lightningcss lightningcss
              strip lightningcss
              file lightningcss
              ./lightningcss --help
          - name: test
            cmd: |
              # HACK bypass the racing condition for now see issue 8
              RAYON_NUM_THREADS=1 CARGO_TERM_COLOR=always RUST_BACKTRACE=full cargo test --all-features

        os:
          - name: freebsd
            version: "14.3"
            architecture: x86-64
          - name: freebsd
            version: "14.3"
            architecture: arm64
    name: ${{ matrix.job.name }} on ${{ matrix.os.name }} / ${{ matrix.os.architecture }} / ${{ matrix.os.version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/checkout-repo
      - name: Create .cargo and .yarn-cache
        run: mkdir -p .cargo .yarn-cache .sccache
      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            .cargo/
            .sccache/
          key: ${{ matrix.os.name }}-${{ matrix.os.version }}-${{ matrix.os.architecture }}-${{ matrix.job.name }}-cargo-${{ hashFiles('lightningcss/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os.name }}-${{ matrix.os.version }}-${{ matrix.os.architecture }}-${{ matrix.job.name }}-cargo-

      - name: Cache yarn
        uses: actions/cache@v5
        with:
          path: |
            .yarn-cache
          key: ${{ matrix.os.name }}-${{ matrix.os.version }}-${{ matrix.os.architecture }}-${{ matrix.job.name }}-yarn-${{ hashFiles('lightningcss/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os.name }}-${{ matrix.os.version }}-${{ matrix.os.architecture }}-${{ matrix.job.name }}-yarn-
      - name: Ignore target/
        working-directory: lightningcss
        run: rm -r target || true
      - uses: cross-platform-actions/action@492b0c80085400348c599edace11141a4ee73524 # v0.32.0
        if: ${{ matrix.job.cmd }}
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          memory: 13G
          cpu_count: 3
          environment_variables: "DEBUG RUSTC_WRAPPER"
          shell: bash
          run: |
            sudo pkg install -y rust sccache node npm yarn
            export YARN_CACHE_FOLDER="$PWD/.yarn-cache"
            rustc --version
            export SCCACHE_DIR="$PWD/.sccache"
            export SCCACHE_IDLE_TIMEOUT=0
            export SCCACHE_LOG=info
            export SCCACHE_ERROR_LOG="$PWD/sccache.log"
            export CARGO_INCREMENTAL=0
            # NOTE create a symlink of .cargo
            rm -rf "$HOME/.cargo"
            ln -sfn "$PWD/.cargo" "$HOME/.cargo"
            # NOTE extra step because this is the real repo
            cd lightningcss
            sccache --show-stats
            ${{ matrix.job.cmd }}
            sccache --show-stats
            ${{ matrix.job.post_cmd || '' }}
            if [ -f "$PWD/../sccache.log" ]; then
              echo "===== sccache.log ====="
              cat "$PWD/../sccache.log"
            fi
